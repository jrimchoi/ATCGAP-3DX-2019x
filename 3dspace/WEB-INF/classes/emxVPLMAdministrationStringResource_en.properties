OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteFirstMinorRev.Argument = When creating a major revision, automatically share content with other users.
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteFirstMinorRev.Argument.tooltip = To share new major revisions while in work, select to give access to other users. Clear to restrict access to the owner.<br><br><b>Important:</b><br>Reload the server cache for the change to take affect
#
