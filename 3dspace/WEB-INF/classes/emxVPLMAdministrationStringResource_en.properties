#Access Rights
OOTBParameterization.DataAccessRight = Access Rules
OOTBParameterization.DataAccessRight.tooltip = Defines many rules to control who can access what content. The various combinations of these rules affect what content users can access and what tasks they can achieve.
# Family Read-Access
OOTBParameterization.DataAccessRight.ReadAccess = Read Operations
OOTBParameterization.DataAccessRight.ReadAccess.tooltip = Rules for read-access inside and across collaborative spaces
#
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer = Allow read access to in work content in protected or private collaborative spaces.
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer.Argument = Allow read access to in work content in protected or private collaborative spaces.
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer.Argument.tooltip = For agile collaboration, select to allow users to have read access to in work or frozen content. Clear to give read access only to frozen content.
#
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess = Allow read access to any public content.
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess.Argument = Allow read access to any public content.
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess.Argument.tooltip = To minimize administration, select to give read access to public content of other collaborative spaces. Clear to restrict users to only those collaborative spaces they have been explicitly assigned to. 
#
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess = Allow users read access to any content in any other collaborative space.
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess.Argument = Allow users read access to any content in any other collaborative space.
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess.Argument.tooltip = Select to allow users to read content they have access to in collaborative spaces other than the space of their active credentials.
#

# Family Write-Access
OOTBParameterization.DataAccessRight.ModifyAccess = Modify Operations
OOTBParameterization.DataAccessRight.ModifyAccess.tooltip = Rules for modify-access inside collaborative Space
#
OOTBParameterization.DataAccessRight.ModifyAccess.AllowFrozenContentMod = Allow Leader to modify frozen content.
OOTBParameterization.DataAccessRight.ModifyAccess.AllowFrozenContentMod.Argument = Allow Leader to modify frozen content.
OOTBParameterization.DataAccessRight.ModifyAccess.AllowFrozenContentMod.Argument.tooltip = Select to allow Leader access role to modify Engineering Definition, Engineering Evaluation and Engineering Resource frozen content.
#
OOTBParameterization.DataAccessRight.ModifyAccess.AllowReleasedContentMod = Allow Owner to modify released content.
OOTBParameterization.DataAccessRight.ModifyAccess.AllowReleasedContentMod.Argument = Allow Owner to modify released content.
OOTBParameterization.DataAccessRight.ModifyAccess.AllowReleasedContentMod.Argument.tooltip = Select to allow Owner access role to modify Engineering Definition, Engineering Evaluation and Engineering Resource Released content.
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnDefinition = Allow write access only to the Author who is responsible for the content.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnDefinition.Argument = Allow write access only to the Author who is responsible for the content.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnDefinition.Argument.tooltip = For Authors: Select to give the authoring responsibility only to the owner. Clear to allow write access to Definition content to other Authors as well. 
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnEvaluation = Allow write access only to the Contributor who is responsible for the content.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnEvaluation.Argument = Allow write access only to the Contributor who is responsible for the content.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnEvaluation.Argument.tooltip = For Contributors: Select to give the authoring responsibility only to the owner. Clear to allow write access to Evaluation content to other Contributors as well.
#
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition = Automatically reserve Definition content at creation.
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument = Automatically reserve Definition content at creation
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.tooltip = Choosen Engineering Definition content type is automatically reserved at creation (\"New Content\", \"New Revision\", \"Duplicate\", etc)<br><br><b>Important:</b><br>- Reload the server cache for the change to take affect<br>- \"Reference\" type at least must be choosen if parameter \"Reserve Definition content before modification\" is active
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.None = -
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.Reference = Reference
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.Instance = Instance
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.Both = Reference and Instance
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictLocking = Reserve Definition content before modification (activation not recommended)
OOTBParameterization.DataAccessRight.ModifyAccess.StrictLocking.Argument = Reserve Definition content before modification (activation not recommended)
OOTBParameterization.DataAccessRight.ModifyAccess.StrictLocking.Argument.tooltip = To better control concurrent changes, select to require users to reserve Engineering Definition content prior to modifying the content.<br><br><b>Important:</b><br>- This Access Rule only applies to \"Reference\" type of Engineering Definition content.<br>- If active, \"Reference\" type at least must be chosen from parameter \"Reserve Definition content at creation\"<br>- Usage not recommended for most customers. It can result in unintended user restrictions. It is intended to support legacy installations only.
#
OOTBParameterization.DataAccessRight.ModifyAccess.ExtendExperimenter = Allow Contributors to insert content into released design structures.
OOTBParameterization.DataAccessRight.ModifyAccess.ExtendExperimenter.Argument = Allow Contributor to insert content into released design structures.
OOTBParameterization.DataAccessRight.ModifyAccess.ExtendExperimenter.Argument.tooltip = For agile collaboration, select to let Contributors create Evaluation content in released Definition and Resource structures.
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnership = Consider user's organization assignment.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnership.Argument = Consider user's organization assignment.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnership.Argument.tooltip = - Allow modification on any collaborative spaces considering user's organization assignment.<br>- This rule does not restrain Administrator and Owner privileges<br>- When enabled this parameter supersedes the parameter \"Consider user's organization assignment on Engineering content category\" parameter.
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory = Consider user's organization assignment on Engineering content category.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument = Consider user's organization assignment on Engineering content category.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.tooltip = Allow modification (for selected Engineering content category) on any collaborative spaces considering user's organization assignment.<br>- This rule does not restrain Administrator and Owner privileges<br>- This rule is superseded by \"Consider user's organization assignment\" rule when enabled
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.Definition = Engineering Definition
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.Evaluation = Engineering Evaluation
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.Resource = Engineering Resource
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.Management = Engineering Team Personal Management
#
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtModifyAccess = Allow users to modify content in any collaborative space they have access to.
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtModifyAccess.Argument = Allow users to modify content in any collaborative space they have access to.
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtModifyAccess.Argument.tooltip = Select to allow users to modify content they have access to in collaborative spaces other than the space of their active credentials. 
#
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtPrivateConnectAccess = Allow usage of private content from any collaborative space users have access to.
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtPrivateConnectAccess.Argument = Allow usage of private content from any collaborative space users have access to.
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtPrivateConnectAccess.Argument.tooltip = Select to allow users to use private content they have access to from any other collaborative space.
#

# Family Lifecycle Rules
OOTBParameterization.DataAccessRight.LifecycleRules = Lifecycle Operations
OOTBParameterization.DataAccessRight.LifecycleRules.tooltip = Rules to control access for lifecycle operations
#
OOTBParameterization.DataAccessRight.LifecycleRules.StrictVersioning = Prevent users from creating a major revision if one is already in work.
OOTBParameterization.DataAccessRight.LifecycleRules.StrictVersioning.Argument = Prevent users from creating a major revision if one is already in work.
