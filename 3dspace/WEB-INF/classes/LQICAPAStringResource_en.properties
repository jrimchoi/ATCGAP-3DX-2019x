###### DEFECT CLASSIFICATION MOUSE OVER VALUES ######
LQICAPA.DefectClassification.4-Low=A nonconformance to specifications that will not cause injury or illness to the customer and is unlikely to render the product unusable or difficult to use.  It will generally be noticed by the customer and affect perception of quality, but would not be expected to result in customer annoyance or lead to a customer complaint.
LQICAPA.DefectClassification.3-Medium=A nonconformance to specifications that will not cause injury or illness to the customer and is unlikely to render the product unusable or difficult to use.  It will likely be noticed by the customer and may cause slight customer annoyance, but probably will not result in customer dissatisfaction or lead to a customer complaint.
LQICAPA.DefectClassification.2-High=A nonconformance to regulatory requirements or a nonconformance to specifications, customer or other requirements that will not cause serious injury or illness to the customer but could render the product unusable or difficult to use.  There is a high likelihood that the nonconformance will cause user dissatisfaction and lead to a customer complaint.
LQICAPA.DefectClassification.1-Critical=A nonconformance to specifications, label claims, regulatory, customer or other requirements that could cause serious injury or illness to the customer.
LQICAPA.DefectClassification.Other=Other


