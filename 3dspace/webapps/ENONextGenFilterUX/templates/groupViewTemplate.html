<div id="{{groupId}}" class="f-group-container {{stateClass}} {{subGroup}}">

  {{#if subGroup}}
  <div class="headerSequence">
    <div class="group-header2">
      <div class="filter-name-icon2">
        <img src={{iconHeader}}>
        <span class="group-name">{{groupName}}</span>
      </div>
    </div>
    <span class="ctx-group-menu fonticon fonticon-chevron-down criterionDropDown" title=""></span>
  </div>

  <div class="Sequence-edit">
    <ul class="subGroup-edit-criterion">
    </ul>
    <div class="subGroup-edit-actions">
    </div>
  </div>

  <div class="Sequence-read">
    <ol class="subGroup-read-criterion">
    </ol>
  </div>

  {{else}}
  <div class="group-header">
    <div class="filter-name-icon">
      <span class="filter-group-expander fonticon fonticon-expand-down"></span>
      <!-- <span class="fonticon fonticon-{{iconHeader}}"></span> -->
      <span class="group-name">{{groupName}}</span>
    </div>
    <span class="ctx-group-menu fonticon fonticon-chevron-down" title=""></span>
  </div>
  <ul class="tree-v2">
    <div class="filter-applies">
      <span class="filter-applies">{{filterAppliesTo}}</span>
      <span class="filter-applies filter-applies-root">{{target}}</span>
      <span class="context-filter">{{contextfilter}}</span>
    </div>
    <li class="contextViewLi"></li>
    <li class="criterionButtonLi"></li>
  </ul>
  {{/if}}

</div>
