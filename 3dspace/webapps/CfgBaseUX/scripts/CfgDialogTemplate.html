<!--  Template for the criteria dialog  -->
<div style="width: 100%; height: 100%; font-weight: normal !important;font-size: 14px !important;">
    <div class="filter-dialog-labelmodels" style="display: inline-block; margin-top: 10px;vertical-align: top;font-weight:bold">{{ModelLabel}}</div>
    <div class="filter-dialog-models" style="display: inline-block;width: 50%;"></div>
	<div style="margin-top: 8px;display: inline-block;width:100%">
    <div class="filter-dialog-evolutionlabel" style="float: left; padding-top: 2px;"><h5>{{EvolutionLabel}}</h5></div>
	<div class="filter-dialog-viewpanel" style="float: right;"></div>
	</div>
    <div class="filter-dialog-productstates-checkbox" ></div>
    <div class="filter-dialog-productstates"></div>
    <div class="filter-dialog-manufacturingplans-checkbox"></div>
    <div class="filter-dialog-manufacturingplans"></div>
    <div class="filter-dialog-unit-checkbox" style="width: calc(100% - 28px);"></div>
    <div class="filter-dialog-unit" ></div>
    <div class="filter-dialog-date-checkbox" style="width: calc(100% - 28px);" ></div>
    <div class="filter-dialog-date"></div>
	<div class="filter-dialog-variantslabel"><h5>{{VariantsLabel}}</h5></div>
    <div class="filter-dialog-variants"></div>
    <div class="filter-dialog-150-checkbox" style="width: calc(100% - 28px);"></div>
</div>
