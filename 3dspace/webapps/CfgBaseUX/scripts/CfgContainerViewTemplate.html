<div style="width: 100%; text-align: left;background: white;height:100%">
    <div class="modal-header cfgContainerHeader">
        <h5>{{headerText}}</h5>
    </div>
    <div class="cfgContainerBody" style="height: auto;overflow-y: auto;padding: 10px 14px;font-size: 14px;min-height: 100px;overflow-wrap: break-word;font-family: sans-serif;height:calc(100% - 104px)">
    </div>
    <div class="cfgContainerFooter" style="padding: 14px;border-top: 1px solid #e2e4e3;background: #f1f1f1;text-align: right;font-family: sans-serif;">
        <button type="button" style="margin-left: 14px;" class="btn btn-primary">{{firstButtonText}}</button>
        <button type="button" style="margin-left: 14px;" class="btn btn-default">{{secondButtonText}}</button>
    </div>
</div>
