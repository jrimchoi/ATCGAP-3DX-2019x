<div class="triptych-container">
    <!--<div class="triptych_left withtransition"></div>-->
    <div class="triptych-left{{#if withtransition }} withtransition{{/if}}{{#if borderLeft}} borderLeft{{/if}}">
        {{#if withCloseInLeftPanel}}<div title={{_close}} class="triptych-close-left fonticon fonticon-wrong displaynone"></div>{{/if}}
        <div class="triptych-left-content{{#if withCloseInLeftPanel}} close-left{{/if}}"></div>
    </div>
    {{#if left.resizable}}
        <div class="triptych-resizer left"></div>
    {{/if}}
    <div class="triptych-main{{#if withtransition }} withtransition{{/if}}"></div>
    {{#if right.resizable}}
    <div class="triptych-resizer right"></div>
    {{/if}}
    <div class="triptych-right{{#if withtransition }} withtransition{{/if}}{{#if borderRight}} borderRight{{/if}}">
        {{#if withCloseInRightPanel}}<div title={{_close}} class="triptych-close-right fonticon fonticon-wrong displaynone"></div>{{/if}}
        <div class="triptych-right-content{{#if withCloseInRightPanel}} close-right{{/if}}"></div>
    </div>
    <div class="overlay-left displaynone"></div>
    <div class="overlay-right displaynone"></div>
</div>
