<div class="enox-collection-toolbar-container">

    <!-- LEFT MENU - Multiselect check and item counter -->

	{{#if withmultisel}}
		<div class="enox-collection-toolbar-withmultisel"></div>
	{{/if}}
    {{#if showItemCount}} 
    <div id='collectionToolbarItemCountContainer' class="enox-collection-toolbar-item-count">
      	<div class="enox-collection-toolbar-item-count-inner-wrapper">
      		<div class="enox-collection-toolbar-item-count-inner">
      		</div>
      	</div>
    </div>
    {{/if}}
   	
	<div class="enox-collection-toolbar-right-menu-wrapper">
		<div class="enox-collection-toolbar-right-menu">

	    {{#if filter}}
	    	<div id="enox-collection-toolbar-search" class="enox-collection-toolbar-search-textbox-container"></div>
	    {{/if}}

		{{#if actions}}
			{{#if components}}
				<div class="enox-collection-toolbar-finalItem"></div>
			{{/if}}
    		<div class="enox-collection-toolbar-actions"></div>
    	{{/if}}

		</div>
	</div>
</div>
